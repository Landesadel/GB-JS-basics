    <!-- Задание 1: С помощью цикла while вывести все простые числа в промежутке от 0 до 100. -->
    <script type="text/javascript">
        let i = 5;
        let n = 1;
        x = i % n;
        if (i == n && x == 0) {
            alert('число ' + i + ' простое.');
        } else if (n == 1 && x == 0) {
            alert('число ' + i + ' простое.');
        } else if (x != 0) {
            alert('число ' + i + ' простое.');
        } else if (i != n && n != 1 && x == 0) alert('число' + i + 'сложное');
    </script>
    <!-- Задание 2,3:С этого урока начинаем работать с функционалом интернет-магазина. Предположим, есть сущность корзины. Нужно реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров:
   - Товары в корзине хранятся в массиве. Задачи:
    a) Организовать такой массив для хранения товаров в корзине;
    b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины. -->
    <script type="text/javascript">
        let products = [{
            title: 'product:1',
            price: 200,
            count: 2
        }, {
            title: 'product:1',
            price: 350,
            count: 5
        }, {
            title: 'product:1',
            price: 130,
            count: 4
        }];

        function f(mas) {
            let s = 0;
            for (let x of mas) {
                s = s + x.count;
            }
            return s;
        }

        function countBasketPrice(mas) {
            let n = 0;
            for (let x of mas) {
                n = n + (x.count * x.price);
            }
            return n;
        }
        alert('Всего товаров в корзине ' + f(products) + 'шт, на сумму:' + countBasketPrice(products) + 'р');
    </script>
