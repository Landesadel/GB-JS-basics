    <!-- Задание1.  Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект. -->
    <script>
        let n = prompt('введите число от 0 до 999');
        console.log(JSON.stringify(parsingNumber(n)));

        function parsingNumber(num) {
            let arrNumber = num.split('');
            while (arrNumber.length < 3) {
                arrNumber.unshift(0);
            }

            let objNumber = {};
            if (arrNumber.length > 3) {
                console.log('Ошибка ввода!');
                return null;

            } else {
                objNumber['сотни'] = +arrNumber[0];
                objNumber['десятки'] = +arrNumber[1];
                objNumber['единицы'] = +arrNumber[2];
                return objNumber;
            }

        }
    </script>
